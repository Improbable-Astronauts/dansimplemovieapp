{% extends 'base.html' %}

{% block header_text %}Your Movie List{% endblock %}

{% block form_action %}{% url 'view_list' list.id %}{% endblock %}

{% block table %}
   <table id="id_movie_table" class="table">
     {% for movie in list.movie_set.all %}
       <tr><td>{{ forloop.counter }}: {{ movie.title }}</td></tr>
     {% endfor %}
   </table>
{% endblock %}
