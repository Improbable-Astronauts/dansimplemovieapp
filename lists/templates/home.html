<html>
    <head>
        <title>Movie Lists</title>
    </head>
    <body>
        <h1>Your Movie List</h1>
        <form method="POST">
            <input name="movie_title" id="id_new_movie" placeholder="Enter a movie title" />
            {% csrf_token %}
        </form>

        <table id="id_movie_table">
            <tr><td>1: {{ new_movie_title }}</td></tr>
        </table>
    </body>
</html>
